<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>

  <body>
    <form action="https://dev.cotenfrontend.pl" class="form" method="POST" >
      <h1>Formularz gracza</h1>
      <p>
          <label> Ocena umiejętności:
        <input id="fistName"  type="range" min="0" max="3" step="1" value="wpisz coś" placeholder="Please your name" name="firstName" >
    </label>
      </p>


      <p>
<fieldset class="fieldset">
  <legend>Ulubiona konsola</legend>
  
  <p>
  <label><input type="radio" name="konsola" value="Play Station">PlayStation</label>
   </p>

  <p>
      <label><input type="radio" name="konsola" value="Xbox">Xbox</label>
  </p>
  <p>
    <label><input type="radio" name="konsola" value="Nintendo">Nintendo</label>
</p>

</fieldset>
    </p>

 
  
    <p>
    <label for="band"> Moja ulubiona gra:</label>
      <select name="band"  class="form_item">
        <option value="band_1">Horizon Zero Dawn</option>
        <option value="band_2">God of War</option>
        <option value="band_3">Wiedźmin</option>
    </select>
  </p>
    <p>
 <label for="YourStory">Historia gracza</label>
 <textarea id="YourStory" class="form_item" required name="YourStory" placeholder="Napisz coś o sobie"></textarea>
  </p>

  <p>
    <label>
    <input type="checkbox" checked name="agreement">Mam 18 lat</label>
     </p>
    
  <p>
   <input name="agreement" checked type="submit" value="Wyślij dane"/>
     </p>

    </form>
  </body>
</html>
